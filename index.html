<html>
    <head>

        <title>Object Finder Web App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    
      <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
      
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body background="background.jpg">
        <center>
        <h1>AI Object Finder 
            <br>
            <p class="btn">The object name that you put in the input box, CoCossd model will try to detect it.</p>
        </h1>
        <br>
        <h4>Object name: 
        </h4>
        <input class="btn" placeholder="object name" id="object_name">
        <br>
        <br>
        <button id="start" onclick="start()" class="btn">Start</button>
        <br>
        <button class="btn" id="status"></button>
        <button id="result" class="btn"></button>
    </center>
    </body>
</html>
